<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 1000px">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px ;">
              <!-- /* these 2 defines how wide our grid columns are 2 values represents 2 box */ -->
            
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightcoral;">div 2 <p>text</p></div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px ;">
         
        
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightcoral;">100px<p>text</p></div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightcoral;">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr  ;">
     
    
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">1fr</div>
    
</div>

     <div style="
       margin-top: 30px;
       display: grid;
       grid-template-columns: 100px 1fr 2fr ;">
 

       <div style="background-color: lightblue;">100px</div>
       <div style="background-color: lightcoral;">1fr</div>
       <div style="background-color: rgb(128, 232, 240);">2fr</div>

    </div>


    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr ;
     column-gap: 20px;           /* to set a gap between each column */
     row-gap: 40px;
   "> 


    <div style="background-color: lightblue; height: 200px">1fr</div>
    <div style="background-color: lightcoral; height:200px">1fr</div>
    <div style="background-color: rgb(128, 232, 240); height: 200px">1fr</div>
    <div style="background-color: lightcoral; height:200px">1fr</div>
    <div style="background-color: rgb(128, 232, 240); height: 200px">1fr</div>
    <div style="background-color: lightcoral; height:200px">1fr</div>
 </div>



    </body>
</html>
